  <script>
    // Function to create weight chart
    function createWeightChart(weightMap) {
      // Get canvas element
      var ctx = document.getElementById('weightChart').getContext('2d');

      // Extract dates and weights from weightMap
      var dates = Object.keys(weightMap);
      var weights = Object.values(weightMap).map(function (value) {
        // If the value is an array, return the first element, otherwise return the value itself
        return Array.isArray(value) ? value[0] : value;
      });

      // Chart configuration
      var config = {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: 'Weight',
            data: weights,
            borderColor: 'blue',
            borderWidth: 1,
            fill: false
          }]
        },
        options: {
          responsive: true,
          title: {
            display: true,
            text: 'Weight over Dates'
          },
          scales: {
            xAxes: [{
              type: 'time',
              time: {
                unit: 'day'
              },
              scaleLabel: {
                display: true,
                labelString: 'Date'
              }
            }],
            yAxes: [{
              scaleLabel: {
                display: true,
                labelString: 'Weight'
              }
            }]
          }
        }
      };

      // Create the chart
      var chart = new Chart(ctx, config);
    }

    // Call the function to create the weight chart
  </script>
