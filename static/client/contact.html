<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Style for the contact form */
        .contact-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
        }

        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: vertical;
        }

        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm" >

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="hidden" id="email" name="email">

            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAOPZjFuX_9WWuVwso8RtEnY6W4ntt4ZBg",
            authDomain: "blissful-bites-9985b.firebaseapp.com",
            projectId: "blissful-bites-9985b",
            storageBucket: "blissful-bites-9985b.appspot.com",
            messagingSenderId: "1070336763456",
            appId: "1:1070336763456:web:d4eefe70dd2d4c53fd61a5",
            measurementId: "G-LWJW5JXMEL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        auth.onAuthStateChanged(console.log)


        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("email").value = user.email;
            } else {
                console.log("No user is signed in");
            }
        });
    </script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get form data
            var formData = new FormData(this);

            // Send form data to server
            fetch('/contactUs', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Clear the form input
                    document.getElementById('message').value = '';

                    // Display success message
                    alert('Message sent successfully!');
                })
                .catch(error => {
                    // Display error message
                    alert('Oops! Something went wrong. Please try again later.');
                });
        });
    </script>
</body>

</html>
