<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <h2>Login Form</h2>
    <form id="signInForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Sign In</button>
    </form>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAOPZjFuX_9WWuVwso8RtEnY6W4ntt4ZBg",
            authDomain: "blissful-bites-9985b.firebaseapp.com",
            projectId: "blissful-bites-9985b",
            storageBucket: "blissful-bites-9985b.appspot.com",
            messagingSenderId: "1070336763456",
            appId: "1:1070336763456:web:d4eefe70dd2d4c53fd61a5",
            measurementId: "G-LWJW5JXMEL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        auth.onAuthStateChanged(console.log)

        const signInForm = document.getElementById('signInForm');

        signInForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const email = signInForm.email.value;
            const password = signInForm.password.value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    console.log("Signed in user:", user);

                    // Make a GET request using the Fetch API


                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Error signing in:", errorCode, errorMessage);
                    // Handle sign-in errors, e.g., display error message to the user
                });
        });
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User is signed in:", user.email);
                const url = `http://localhost:8080/firstlogin?email=${user.email}`;

                fetch(url)
                    .then(response => {

                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        // console.log(response.json());

                        return response.json();
                    })
                    .then(data => {
                        window.location.href = "/dashboard";
                        console.log(data);
                    })
                    .catch(error => {
                        // Handle errors
                        window.location.href = "/form";

                        // Access the status code from the error object if available
                        if (error.response) {
                            // The request was made and the server responded with a status code
                            console.error('Status Code:', error.response.status);
                        } else if (error.request) {
                            // The request was made but no response was received
                            console.error('No response received:', error.request);
                        } else {
                            // Other errors
                            console.error('Error:', error.message);
                        }
                    });
            } else {
                console.log("No user is signed in");
            }
        });





    </script>
</body>

</html>
