<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication - Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signUpForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Sign Up</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

        // Initialize Firebase app if you haven't already
        // You need to configure Firebase with your Firebase project's credentials before using Firebase services.
        const firebaseConfig = {
            apiKey: "AIzaSyAOPZjFuX_9WWuVwso8RtEnY6W4ntt4ZBg",
            authDomain: "blissful-bites-9985b.firebaseapp.com",
            projectId: "blissful-bites-9985b",
            storageBucket: "blissful-bites-9985b.appspot.com",
            messagingSenderId: "1070336763456",
            appId: "1:1070336763456:web:d4eefe70dd2d4c53fd61a5",
            measurementId: "G-LWJW5JXMEL"
        };

        // Get the Auth instance
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const signUpForm = document.getElementById('signUpForm');

        signUpForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const email = signUpForm.email.value;
            const password = signUpForm.password.value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up successfully
                    const user = userCredential.user;
                    console.log("Signed up user:", user);
                    // Redirect or perform other actions upon successful sign-up
                    window.location.href = "/login";

                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Error signing up:", errorCode, errorMessage);
                    // Handle sign-up errors, e.g., display error message to the user

                });
        });
    </script>
</body>
</html>
