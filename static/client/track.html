<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Calories</title>
</head>

<body>
  <h2>Track your calories:</h2>
  <form id="trackForm">
    <label for="date">Select a date:</label><br>
    <input type="date" id="date" name="date"><br><br>

    <label for="breakfast">Breakfast:</label><br>
    <input type="text" id="breakfast" name="breakfast"><br><br>

    <label for="lunch">Lunch:</label><br>
    <input type="text" id="lunch" name="lunch"><br><br>

    <label for="dinner">Dinner:</label><br>
    <input type="text" id="dinner" name="dinner"><br><br>

    <label for="weight">Today's calculated weight:</label><br>
    <input type="number" id="weight" name="weight"><br><br>

    <input type="hidden" id="email" name="email">

    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('date').value = new Date().toISOString().slice(0, 10);
    document.getElementById('trackForm').addEventListener('submit', function (event) {
      event.preventDefault();

      var formData = new FormData(this);

      fetch('/trackMeal', {
        method: 'POST',
        body: formData
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          // Clear the form input
          document.getElementById('breakfast').value = '';
          document.getElementById('lunch').value = '';
          document.getElementById('dinner').value = '';
          document.getElementById('weight').value = '';

          alert('Your meals have been tracked successfully!');
          window.location.href = "/dashboard";
        })
        .catch(error => {
          alert('Oops! Something went wrong. Please try again later.');
        });
    });
  </script>
  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOPZjFuX_9WWuVwso8RtEnY6W4ntt4ZBg",
      authDomain: "blissful-bites-9985b.firebaseapp.com",
      projectId: "blissful-bites-9985b",
      storageBucket: "blissful-bites-9985b.appspot.com",
      messagingSenderId: "1070336763456",
      appId: "1:1070336763456:web:d4eefe70dd2d4c53fd61a5",
      measurementId: "G-LWJW5JXMEL"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    auth.onAuthStateChanged(console.log)
    var email;
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in
        email = user.email
        console.log("User is signed in:", user);
        document.getElementById("email").value = email;
      } else {
        console.log("No user is signed in");
      }
    });
    console.log(email)
  </script>

</body>

</html>
